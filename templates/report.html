<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Залишити повідомлення</title>

  <!-- JSEncrypt -->
  <script src="{{ url_for('static', filename='js/jsencrypt.min.js') }}"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; max-width: 600px; }
    textarea { width: 100%; height: 150px; padding: 10px; margin-bottom: 15px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>Напишіть нам повідомлення</h1>
  <form id="report-form" method="POST"
        action="{{ url_for('submit_report', _external=True) }}">
    <textarea id="message" placeholder="Ваше повідомлення..." required></textarea><br/>
    <input type="hidden" id="encrypted_message" name="encrypted_message" />
    <button type="submit">Надіслати</button>
  </form>

  <script>
    const publicKeyPEM = `{{ public_key | safe }}`.trim();
    document.getElementById("report-form").addEventListener("submit", e => {
      e.preventDefault();
      const text = document.getElementById("message").value;
      if (!text) return alert("Введіть повідомлення.");
      const jsEncrypt = new JSEncrypt();
      jsEncrypt.setPublicKey(publicKeyPEM);
      const encrypted = jsEncrypt.encrypt(text);
      if (!encrypted) return alert("Помилка шифрування.");
      document.getElementById("encrypted_message").value = encrypted;
      e.target.submit();
    });
  </script>
</body>
</html>
